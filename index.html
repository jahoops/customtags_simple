<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="tagsinput.css">
</head>

<body>
    <div class="row w-100" id='main'>
        <div class="d-flex flex-wrap col-6" id="ticketlist">
        </div>
        <div class="d-flex flex-wrap col-6" id="ruleside">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="ticketdata.js" type="text/javascript"></script>
    <script src="tagsinput.js" type="text/javascript"></script>
    <script>
        $(function () {
            var tickets = getTickets(10);
            var ticketsHTML = [];
            for(var i = 0; i<tickets.length; i++){
                var ticket = tickets[i];
                ticketsHTML.push('<div class="col-4">'+ ticket.ticketNo +'</div><div class="col-4">'+ ticket.category +'</div><div class="col-4">'+ ticket.dueNumber +'</div>');
            }
            $('#ticketlist').html(ticketsHTML.join(''));

            $('#ruleside').append('<input id="taginput" />');
            var elt = $('#ruleside #taginput');
            var items = [];
            items.push({text:"first tag",value:39,classlist:"bg-red"});
            tagsinputLoad(elt, items)
            //http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/
        });
    </script>
</body>

</html>
