
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="tagsinput.css">
</head>

<body>


    <div>
        <input />
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="tagsinput.js" type="text/javascript"></script>
    <script>
        $(function() {
            var elt = $('input');
            elt.tagsinput({
                tagClass: function(item) {
                    switch (item.continent) {
                        case 'Europe'   : return 'badge-purple blockquote-reverse';
                        case 'America'  : return 'badge-danger';
                        case 'Australia': return 'badge-red badge-important';
                        case 'Africa'   : return 'badge-blue text-capitalize';
                        default : return 'badge-primary';
                    }
                },
                itemValue: 'value',
                itemText: 'text'
            });
            elt.tagsinput('add', { "value": 1 , "text": "Amsterdam"   , "continent": "Europe"    });
            elt.tagsinput('add', { "value": 4 , "text": "Washington"  , "continent": "America"   });
            elt.tagsinput('add', { "value": 7 , "text": "Sydney"      , "continent": "Australia" });
            elt.tagsinput('add', { "value": 10, "text": "Beijing"     , "continent": "Asia"      });
            elt.tagsinput('add', { "value": 13, "text": "Cairo"       , "continent": "Africa"    });
            console.log(elt.val());
            //http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/
        });
    </script>
</body>

</html>
